<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3M-SECURE Login</title>
    <link rel="icon" sizes="16x16" href="images/3msecure.svg" type="image/x-svg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #35607A, #1473AE);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .header {
            background-color: #1F3B4D;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            display: flex;
            border: none;
            align-items: center;
            text-decoration: none;
        }

        .logo span {
            color: #7ED957;
        }

        .home-icon {
            width: 40px;
            height: 40px;
        }

        .home-icon img {
            width: 100%;
            height: 100%;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            padding: 29px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px 3px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 19px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #777;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ccc;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }

        .success-message {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            animation: slideDown 0.5s ease-out;
            z-index: 1001;
        }

        @keyframes slideDown {
            0% {
                transform: translate(-50%, -100%);
            }

            100% {
                transform: translate(-50%, -50%);
            }
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            color: white;
            background-color: #f44336;
            border-radius: 5px;
            text-align: center;
            animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .hidden {
            display: none;
        }

        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 1002;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo"><span>3M-</span>SECURE</a>
            <a href="index.html" class="home-icon"><img src="images/home.png" alt="home icon"></a>
        </header>
        <div class="main-content">
            <div class="login-card">
                <div id="error_alert" class="alert hidden">Error message here.</div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="divider">OR</div>
                <button class="google-btn" id="google-signin">
                    <img src="images/google.png" alt="Google logo">
                    Login With Google
                </button>
                <div class="login-link">
                    Don't have an account? <a href="signup.html">Signup</a>
                </div>
                <div class="spinner" id="spinner"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";


        const firebaseConfig = {
            apiKey: "AIzaSyAOu_01IAtFujx33_ZBFXq5KOQXUytomi0",
            authDomain: "guardpointx.firebaseapp.com",
            projectId: "guardpointx",
            storageBucket: "guardpointx.appspot.com",
            messagingSenderId: "1002461591352",
            appId: "1:1002461591352:web:35530624b69ecc90f1f3cd",
            measurementId: "G-X44KLQK52W"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const provider = new GoogleAuthProvider();
        const auth = getAuth(app);



        const google_login = document.getElementById("google-signin");

        let loginForm = document.getElementById("login-form");
        let emailInput = document.getElementById("email");
        let passwordInput = document.getElementById("password");
        let retypePasswordInput = document.getElementById("retype-password");
        let spinner = document.getElementById("spinner");

        function displayAlert(message) {
            const alertBox = document.getElementById("error_alert");
            alertBox.textContent = message;
            alertBox.classList.remove("hidden");
            setTimeout(() => {
                alertBox.classList.add("hidden");
            }, 5000);
        }

        google_login.addEventListener("click", async function () {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                sessionStorage.setItem("userID", user.uid);
                const displayName = user.displayName;
                window.location.href = "dashboard.html";
                sessionStorage.setItem("Name", displayName.value);
            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
                console.log(errorCode);
            }
        });

        async function loginUser(evt) {
            evt.preventDefault();
            spinner.style.display = "block";
            let email = emailInput.value;
            let password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                sessionStorage.setItem("userID", user.uid);

                if (user.emailVerified) {
                    const messageDiv = document.createElement("div");
                    messageDiv.className = "success-message";
                    messageDiv.textContent = "Login successful!";
                    document.body.appendChild(messageDiv);
                    setTimeout(() => document.body.removeChild(messageDiv), 3000);
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 3000);
                } else {
                    displayAlert("Email not verified. Please check your inbox and verify your email.");
                }
            } catch (error) {
                displayAlert("Login failed: " + error.message);
                console.log(error.code, error.message);
            } finally {
                spinner.style.display = "none";
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            const card = document.querySelector('.login-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.style.transition = 'opacity 0.5s, transform 0.5s';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);

            loginForm.addEventListener('submit', loginUser);
        });
    </script>
</body>

</html>
